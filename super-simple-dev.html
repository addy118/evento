    .header {
      position: fixed;
      background-color: white;
      color: rgb(255, 141, 96);
      top: 0px;
      left: 0px;
      right: 0px;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      font-family: Bestari;
      font-size: 90px;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      column-gap: 20px;
      row-gap: 15px;
    }

    .file {
      background-color: white;
      display: flex;
      padding: 10px 14px;
      border-radius: 50px;
      align-items: center;
      transition: transform 0.5s;
    }
    .file:hover {
      transform: scale(1.05, 1.05);
      box-shadow: 0px 0px 8px 2px rgba(0, 0, 0, 0.15);
    }

    .site-icon {
      width: 30px;
    }

    .folder-icon {
      width: 26px;
      margin: 0px 3px;
    }

    .file-details {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex: 1;
    }

    .name {
      border: none;
      background-color: transparent;
      font-family: noto sans mono;
      font-size: 18px;
    }
    .name:hover {
      cursor: pointer;
    }

    .date {
      color: rgb(188, 188, 188);
      font-family: open sans;
      font-size: 14px;
      font-weight: 300;
    }
  </style>
</head>
